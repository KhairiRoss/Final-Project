<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Event Scheduler</h1>
      <nav>
        <ul>
          <li><a href="index.html">Logout</a></li>
          <li><a href="discover-events.html">Discover Events</a></li>
          <li><a href="schedule-events.html">Schedule Events</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="discover-events.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="settings">
      <div class="container">
        <h2>Settings</h2>
        <form id="settingsForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter new password">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
          <button type="submit">Save Changes</button>
        </form>
        <button id="changeEmailBtn">Change Email</button>
        <button id="changePasswordBtn">Change Password</button>
        <button id="logoutBtn">Logout</button>
        <form id="emailForm" style="display: none;">
          <label for="newEmail">New Email:</label>
          <input type="email" id="newEmail" name="newEmail" placeholder="Enter new email">
          <button type="submit">Save Email</button>
        </form>
        <form id="passwordForm" style="display: none;">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
          <label for="confirmNewPassword">Confirm New Password:</label>
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password">
          <button type="submit">Save Password</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Event Scheduler</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
